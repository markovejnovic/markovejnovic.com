---
layout: with_content
---

<div class="content--wide">
  <div class="post__content">
    <div class="post__header">
      <h1 class="post__title">{{ page.title }}</h1>
      <h2 class="post__date">{{ page.date | date: '%B %d, %Y' }}</h2>
      <div class="post__sep">
        <div class="hsep"></div>
      </div>
    </div>
    {{ content }}
  </div>
</div>
